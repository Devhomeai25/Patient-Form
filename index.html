<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Info Collection</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e4e4 100%);
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6B46C1; /* Primary purple */
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-size: 0.9rem;
            color: #4A3B8C; /* Darker purple for labels */
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #D6BCFA; /* Light purple border */
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #F6AD55; /* Complementary orange */
            box-shadow: 0 0 5px rgba(246, 173, 85, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button[type="submit"], #exportBtn {
            background: #6B46C1; /* Primary purple */
            color: white;
        }
        button[type="submit"]:hover, #exportBtn:hover {
            background: #553C9A; /* Darker purple */
            transform: translateY(-2px);
        }
        #exportBtn {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Information Collection</h1>
        <form id="patientForm">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" min="0" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="concern">Primary Concern:</label>
            <textarea id="concern" rows="4"></textarea>

            <label for="treatment">Interested in Aligners or Braces:</label>
            <select id="treatment" required>
                <option value="">Select</option>
                <option value="Aligners">Aligners</option>
                <option value="Braces">Braces</option>
                <option value="Undecided">Undecided</option>
            </select>

            <label for="medicalHistory">Medical History (brief):</label>
            <textarea id="medicalHistory" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
        <button id="exportBtn">Export to Excel (CSV)</button>
    </div>

    <script>
        // Check if export mode is enabled via URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const isExportMode = urlParams.get('export') === 'true';
        const exportBtn = document.getElementById('exportBtn');
        if (isExportMode) {
            exportBtn.style.display = 'block';
            document.getElementById('patientForm').style.display = 'none';
            document.querySelector('h1').textContent = 'Export Patient Data';
        }

        // Load patients from localStorage
        let patients = JSON.parse(localStorage.getItem('patients')) || [];

        const form = document.getElementById('patientForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const patient = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                concern: document.getElementById('concern').value,
                treatment: document.getElementById('treatment').value,
                medicalHistory: document.getElementById('medicalHistory').value
            };

            // Store in localStorage
            patients.push(patient);
            localStorage.setItem('patients', JSON.stringify(patients));
            alert('Information submitted successfully!');

            // Clear form
            form.reset();
        });

        exportBtn.addEventListener('click', function() {
            if (patients.length === 0) {
                alert('No patient data available to export!');
                return;
            }

            // Generate CSV content
            const headers = ['Name', 'DOB', 'Age', 'Gender', 'Address', 'Phone', 'Email', 'Concern', 'Interested in Aligners or Braces', 'Medical History'];
            let csvContent = headers.join(',') + '\n';

            patients.forEach(patient => {
                const row = [
                    patient.name,
                    patient.dob,
                    patient.age,
                    patient.gender,
                    patient.address || '',
                    patient.phone || '',
                    patient.email || '',
                    patient.concern ? patient.concern.replace(/\n/g, ' ') : '',
                    patient.treatment,
                    patient.medicalHistory ? patient.medicalHistory.replace(/\n/g, ' ') : ''
                ].map(field => `"${field}"`).join(',');
                csvContent += row + '\n';
            });

            // Create downloadable CSV
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'patients.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>

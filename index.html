<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Info Collection</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e4e4 100%);
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6B46C1;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-size: 0.9rem;
            color: #4A3B8C;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #D6BCFA;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #F6AD55;
            box-shadow: 0 0 5px rgba(246, 173, 85, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button[type="submit"] {
            background: #6B46C1;
            color: white;
        }
        button[type="submit"]:hover {
            background: #553C9A;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Information Collection</h1>
        <form id="patientForm">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <label for="age">Age:</label>
            <input type="number" id="age" min="0" required>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="concern">Primary Concern:</label>
            <textarea id="concern" rows="4"></textarea>
            <label for="treatment">Interested in Aligners or Braces:</label>
            <select id="treatment" required>
                <option value="">Select</option>
                <option value="Aligners">Aligners</option>
                <option value="Braces">Braces</option>
                <option value="Undecided">Undecided</option>
            </select>
            <label for="medicalHistory">Medical History (brief):</label>
            <textarea id="medicalHistory" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('patientForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const patient = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                concern: document.getElementById('concern').value,
                treatment: document.getElementById('treatment').value,
                medicalHistory: document.getElementById('medicalHistory').value
            };
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx_wEFlps9gvmDaAB3m8KZFZw7fQUHdUEHsWLg1YWEkuTNFp_8WtT4xD2rl-KkNqo7ZEQ/exec', {
                    method: 'POST',
                    body: JSON.stringify(patient),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                if (result.result === 'success') {
                    alert('Information submitted successfully!');
                    form.reset();
                } else {
                    alert('Error submitting data: ' + result.message);
                }
            } catch (error) {
                alert('Error submitting data: ' + error.message);
            }
        });
    </script>
</body>
</html>
